{{- $_ := set .Values "images" .Values.global.images }}
{{- if .Values.manifests.daemonset_analytics }}
{{- $context := . }}
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: contrail-analytics
spec:
  template:
    metadata:
      labels:
{{ tuple $context "opencontrail" "contrail-analytics" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: {{ .Values.labels.analytics.node_selector_key }}
                operator: In
                values:
                - {{ .Values.labels.analytics.node_selector_value }}
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
{{ tuple $context .Values.dependencies.analytics nil | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      containers:
      - name: contrail-analytics-api
        image: {{ .Values.global.images.tags.analytics_api | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        ports:
        - name: api-port
          containerPort: {{ .Values.global.contrail_env.ANALYTICS_API_PORT | default 8081 }}
        - name: introspect-port
          containerPort: {{ .Values.global.contrail_env.ANALYTICS_API_INTROSPECT_PORT | default 8090 }}
        envFrom:
        - configMapRef:
            name: contrail-analytics-env
        - configMapRef:
            name: contrail-analytics-keystone
        volumeMounts:
        - mountPath: /var/log/contrail/
          name: contrail-log
        - mountPath: /etc/contrail/
          name: etc-contrail
        - mountPath: /var/crashes
          name: var-crashes-analytics
      - name: contrail-collector
        image: {{ .Values.global.images.tags.contrail_collector | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        envFrom:
        - configMapRef:
            name: contrail-analytics-env
        - configMapRef:
            name: contrail-analytics-keystone
        - configMapRef:
            name: contrail-analytics-rabbitmq
        volumeMounts:
        - mountPath: /var/log/contrail/
          name: contrail-log
        - mountPath: /etc/contrail/
          name: etc-contrail
        - mountPath: /var/crashes
          name: var-crashes-analytics
      - name: contrail-alarm-gen
        image: {{ .Values.global.images.tags.analytics_alarm_gen | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        envFrom:
        - configMapRef:
            name: contrail-analytics-env
        - configMapRef:
            name: contrail-analytics-keystone
        - configMapRef:
            name: contrail-analytics-rabbitmq
        volumeMounts:
        - mountPath: /var/log/contrail/
          name: contrail-log
        - mountPath: /etc/contrail/
          name: etc-contrail
        - mountPath: /var/crashes
          name: var-crashes-analytics
      - name: contrail-query-engine
        image: {{ .Values.global.images.tags.analytics_query_engine | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        envFrom:
        - configMapRef:
            name: contrail-analytics-env
        - configMapRef:
            name: contrail-analytics-keystone
        volumeMounts:
        - mountPath: /var/log/contrail/
          name: contrail-log
        - mountPath: /etc/contrail/
          name: etc-contrail
        - mountPath: /var/crashes
          name: var-crashes-analytics
      - name: contrail-snmp-collector
        image: {{ .Values.global.images.tags.analytics_snmp_collector | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        envFrom:
        - configMapRef:
            name: contrail-analytics-env
        - configMapRef:
            name: contrail-analytics-keystone
        - configMapRef:
            name: contrail-analytics-rabbitmq
        volumeMounts:
        - mountPath: /var/log/contrail/
          name: contrail-log
        - mountPath: /etc/contrail/
          name: etc-contrail
        - mountPath: /var/crashes
          name: var-crashes-analytics
      - name: contrail-topology
        image: {{ .Values.global.images.tags.contrail_topology | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        envFrom:
        - configMapRef:
            name: contrail-analytics-env
        - configMapRef:
            name: contrail-analytics-keystone
        - configMapRef:
            name: contrail-analytics-rabbitmq
        volumeMounts:
        - mountPath: /var/log/contrail/
          name: contrail-log
        - mountPath: /etc/contrail/
          name: etc-contrail
        - mountPath: /var/crashes
          name: var-crashes-analytics
      - name: contrail-analytics-nodemgr
        image: {{ .Values.global.images.tags.nodemgr | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        envFrom:
        - configMapRef:
            name: contrail-analytics-env
        - configMapRef:
            name: contrail-analytics-keystone
        env:
        - name: NODE_TYPE
          value: analytics
        - name: DOCKER_HOST
          value: "unix://mnt/docker.sock"
        volumeMounts:
        - mountPath: /var/log/contrail/
          name: contrail-log
        - mountPath: /etc/contrail/
          name: etc-contrail
        - mountPath: /var/crashes
          name: var-crashes-analytics
# todo: there is type Socket in new kubernetes, it is possible to use full
# path:
# hostPath:
#   path: /var/run/docker.sock and
#   type: Socket
        volumeMounts:
        - mountPath: /mnt
          name: docker-unix-socket
      volumes:
      - name: docker-unix-socket
        hostPath:
          path: /var/run
      - name: etc-contrail
        hostPath:
          path: /etc/contrail/analytics/
      - name: contrail-log
        hostPath:
          path: /var/log/contrail/analytics/
      - name: var-crashes-analytics
        hostPath:
          path: /var/crashes/contrail/analytics

{{- end }}
