images:
  tags:
    nodemgr: "docker.io/opencontrail/contrail-nodemgr:newton-master-17"
    analytics_api: "docker.io/opencontrail/contrail-analytics-api:newton-master-17"
    contrail_collector: "docker.io/opencontrail/contrail-analytics-collector:newton-master-17"
    analytics_alarm_gen: "docker.io/opencontrail/contrail-analytics-alarm-gen:newton-master-17"
    analytics_query_engine: "docker.io/opencontrail/contrail-analytics-query-engine:newton-master-17"
    analytics_snmp_collector: "docker.io/opencontrail/contrail-analytics-snmp-collector:newton-master-17"
    contrail_topology: "docker.io/opencontrail/contrail-analytics-topology:newton-master-17"
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.2.1
  imagePullPolicy: "IfNotPresent"

labels:
  analytics:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"


dependencies:
  analytics:
    daemonset:
    - contrail-analyticsdb
    - contrail-config

contrail_env:
  CONTROLLER_NODES: 10.87.65.248
  LOG_LEVEL: SYS_NOTICE
  CLOUD_ORCHESTRATOR: openstack
  AAA_MODE: cloud-admin

# typically overriden by environmental
# values, but should include all endpoints
# required by this chart
endpoints:
  cluster_domain_suffix: cluster.local
  rabbitmq:
    auth:
      username: rabbitmq
      password: password
    path: /
    scheme: rabbit
    port:
      amqp:
        default: 5672
    hosts:
      default: rabbitmq
    host_fqdn_override:
       default: null
    domain_override: null
  keystone:
    auth:
      username: admin
      password: password
      project_name: admin
      user_domain_name: default
      project_domain_name: default
      region_name: RegionOne
    hosts:
      default: keystone-api
    path:
      default: /v3
    port:
      admin:
        default: 35357
      api:
        default: 80
    scheme:
      default: http
    host_fqdn_override:
       default: null

# Service related inputs are defined here
service:
  analytics_api_public_port: ""

manifests:
  configmap_env: true
  daemonset_analytics: true
  service_analytics_api: true
  ingress_analytics_api: true
