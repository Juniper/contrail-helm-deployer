images:
  tags:
    kafka: "docker.io/opencontrailnightly/contrail-external-kafka:newton-master-17"
    cassandra: "docker.io/opencontrailnightly/contrail-external-cassandra:newton-master-17"
    redis: "redis:4.0.2"
    zookeeper: "docker.io/opencontrailnightly/contrail-external-zookeeper:newton-master-17"
    nodemgr: "docker.io/opencontrailnightly/contrail-nodemgr:newton-master-17"
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.2.1

labels:
  configdb:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"
  analyticsdb:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"
  analytics_zookeeper:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"
  config_zookeeper:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"
  redis:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"
  kafka:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"
  analyticsdb_nodemgr:
    node_selector_key: opencontrail.org/controller
    node_selector_value: "enabled"

dependencies:
  kafka:
    daemonset:
    - contrail-analytics-zookeeper
  analyticsdb:
    daemonset:
    - contrail-analytics-zookeeper
    - contrail-kafka
  configdb:
    daemonset:
    - contrail-config-zookeeper
  analyticsdb_nodemgr:
    daemonset:
    - contrail-analyticsdb


contrail_env:
  CONTROLLER_NODES: 10.87.65.248
  LOG_LEVEL: SYS_NOTICE
  CLOUD_ORCHESTRATOR: openstack
  AAA_MODE: cloud-admin

endpoints:
  cluster_domain_suffix: cluster.local
  keystone:
    auth:
      username: admin
      password: password
      project_name: admin
      user_domain_name: default
      project_domain_name: default
      region_name: RegionOne
    hosts:
      default: keystone-api
    path:
      default: /v3
    port:
      admin:
        default: 35357
      api:
        default: 80
    scheme:
      default: http
    host_fqdn_override:
       default: null

manifests:
  configmap_env: true
  daemonset_configdb: true
  daemonset_analyticsdb: true
  daemonset_redis: true
  daemonset_analytics_zookeeper: true
  daemonset_config_zookeeper: true
  daemonset_kafka: true
  daemonset_analyticsdb_nodemgr: true
