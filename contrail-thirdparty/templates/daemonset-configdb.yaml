{{- if .Values.manifests.daemonset_configdb }}
{{- $_ := set .Values "images" .Values.global.images }}
{{- $context := . }}
{{- $configdb_jmx_port := .Values.global.contrail_env.JMX_LOCAL_PORT | default 7200 | quote }}
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: contrail-configdb
spec:
  template:
    metadata:
      labels:
{{ tuple $context "opencontrail" "contrail-configdb" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: {{ .Values.labels.configdb.node_selector_key }}
                operator: In
                values:
                - {{ .Values.labels.configdb.node_selector_value }}
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      initContainers:
{{ tuple $context .Values.dependencies.configdb nil | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 8 }}
      containers:
      - name: contrail-configdb
        image: {{ .Values.global.images.tags.cassandra | quote }}
        imagePullPolicy: {{ default "" .Values.global.images.imagePullPolicy | quote }}
        env:
        - name: NODE_TYPE
          value: config
        envFrom:
        - configMapRef:
            name: contrail-configdb
        - configMapRef:
            name: contrail-thirdparty-env
        readinessProbe:
          exec:
            command: ["/cassandra_health.sh"]
          initialDelaySeconds: 90
          periodSeconds: 30
        # Not checking if status is up because of:
        # https://github.com/kubernetes/charts/pull/1227
        livenessProbe:
          exec:
            command: ["/bin/sh", "-c", "nodetool status -p ${CASSANDRA_JMX_LOCAL_PORT}"]
          initialDelaySeconds: 90
          periodSeconds: 30
        volumeMounts:
        - mountPath: /var/lib/cassandra
          name: configdb-data
        - mountPath: /cassandra_health.sh
          name: contrail-thirdparty-bin
          subPath: cassandra_health.sh
      volumes:
      - name: configdb-data
        hostPath:
          path: /var/lib/configdb
      - name: contrail-thirdparty-bin
        configMap:
          name: contrail-thirdparty-bin
          defaultMode: 0555
{{- end }}
